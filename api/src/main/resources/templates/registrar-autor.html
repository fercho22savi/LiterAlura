<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Autor</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<header>
    <h1>Registrar Nuevo Autor</h1>
    <a href="/autores" class="btn">Volver al listado</a>
</header>

<main>
    <form th:action="@{/autores/registrar}" th:object="${autor}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre del autor" required>
        </div>
        <div>
            <label for="birthYear">Año de nacimiento:</label>
            <input type="number" id="birthYear" th:field="*{birthYear}" placeholder="Ej: 1970" required>
        </div>
        <div>
            <label for="deathYear">Año de fallecimiento:</label>
            <input type="number" id="deathYear" th:field="*{deathYear}" placeholder="Ej: 2020">
        </div>
        <button type="submit">Guardar Autor</button>
    </form>
</main>
</body>
</html>
