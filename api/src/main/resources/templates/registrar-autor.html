<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${accion} + ' Autor'">Autor</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header>
    <h1 th:text="${accion} + ' Autor'">Registrar Autor</h1>
    <a th:href="@{/libros/autores}" class="btn">Volver al listado</a>
</header>

<main>
    <form
            th:action="${accion == 'Registrar'}
            ? @{/libros/autores/registrar}
            : @{/libros/autores/editar/{id}(id=${autor.id})}"
            th:object="${autor}"
            method="post">

        <!-- Nombre -->
        <div>
            <label for="nombre">Nombre:</label>
            <input
                    type="text"
                    id="nombre"
                    th:field="*{nombre}"
                    placeholder="Nombre del autor"
                    required>
        </div>

        <!-- Año nacimiento -->
        <div>
            <label for="birthYear">Año de nacimiento:</label>
            <input
                    type="number"
                    id="birthYear"
                    th:field="*{birthYear}"
                    placeholder="Ej: 1970"
                    required>
        </div>

        <!-- Año fallecimiento -->
        <div>
            <label for="deathYear">Año de fallecimiento:</label>
            <input
                    type="number"
                    id="deathYear"
                    th:field="*{deathYear}"
                    placeholder="Ej: 2020">
        </div>

        <!-- Botón -->
        <div>
            <button type="submit" th:text="${accion} + ' Autor'">
                Guardar Autor
            </button>
        </div>

    </form>
</main>

</body>
</html>
